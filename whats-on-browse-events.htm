<div class="cf" style="background-color: #eee; padding: 20px; box-sizing: border-box; margin-top: 20px; position: relative;">

<div class="cf">
<form action="[[~4]]" method="get">
<select name="type" style="width:100%; margin: top;">

[[getResources?
&parents=`712`

&sortdir=`asc`
]]
</select>
<div class="cf" style="margin-top: 20px;">

</div>
